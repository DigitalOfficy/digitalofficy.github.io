<!-- Start digitalofficy_contact section -->
<section class="digitalofficy_contact cantact_v2 section_padding">
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <div class="section_title">
                <h2>Laissez-nous un message</h2>
                <p>Nous reprendrons contact avec vous sous 24h</p>
            </div>
            <div class="contact_form">
                <form action="https://formsubmit.io/send/digitalofficy@gmail.com">
                    <input name="_formsubmit_id" type="text" style="display:none">
                    <div class="row">
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="text" class="form_control" placeholder="First Name" name="first_name" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="text" class="form_control" placeholder="Last Name" name="last_name" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="email" class="form_control" placeholder="Email Address" name="email" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="text" class="form_control" placeholder="Phone No." name="phone" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <input type="text" class="form_control" placeholder="Project Title" name="subject" required>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="form_group">
                                <select name="service_name">
                                    <option value="">Choose service</option>
                                    <option value="Web Design & Developpement">Web Design & Developpement</option>
                                    <option value="Administration & Ressources Humaines">Administration & RH</option>
                                    <option value="Prestation Evènementielle">Prestation Evènementielle</option>
                                    <option value="Office Management Part Time">Office Management Part Time</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form_group">
                                <textarea class="form_control" placeholder="Message" name="message"></textarea>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="button_box">
                                <button class="digitalofficy_btn" type="submit">Submit Now</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</section>
<!-- End digitalofficy_contact section -->
